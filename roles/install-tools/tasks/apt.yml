---
- name: "Updating apt/repo cache"
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt:
    upgrade: yes
    force_apt_get: yes
    autoremove: yes
    autoclean: yes
  become: true
  become_method: sudo

- name: "Install apt packages"
  package:
    name:
      - jq
      - pipx
      - ntpdate
      - flameshot
      - exiftool
      - antiword
      - tesseract-ocr
      - python3.11-venv
      - virtualbox-guest-x11
      - remmina
      - golang
      - python3-pip
      - python3-venv
      - python3-dev
      - python3-setuptools
      - python3-wheel
      - python3-pyqt5
      - terminator
      - python3-impacket
      - seclists
    state: latest
  become: true
  become_method: sudo
